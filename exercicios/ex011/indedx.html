<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários disposítivos diferentes ou simplesmente aumente e díminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/girl-on-top-amy-lynn.mp3" controls autoplay></audio> MP3 WAV OGG. ésta forma, não funcionda em todos os navegadores-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/girl-on-top-amy-lynn.mp3" type="audio/mpeg">
        <source src="midia/girl-on-top-amy-lynn.mp3" type="audio/ogg">
        <source src="midia/girl-on-top-amy-lynn.mp3" type="audio/wav">
    </audio>
    <!--nao baixei midias em wav ou ogg, fiz os codigos para saber como funciona-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/girl-on-top-amy-lynn.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
