<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="midia/meu-video-mp4.mp4" width="500" controls></video> está é a forma simples,tem uma melhor.-->
    
    <video width="500" poster="imagens/fogos-vela.jpg" controls loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!--Esta forma de carregar video, custa mais caro para o cliente. existe uma forma ainda melhor.
    a imagem aqui no estudo, não tem o mesmo tamanho que o video, fica feio pra colocar em um site real, se atente a isso.-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=pF_pmm-yd5H08bYH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9096168?h=5b9b72f04f&portrait=0" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!--Melhor forma para nao consumir, é usar youtube ou vimeo.youtube é para qualquer pessoa poder ter acesso, video é quando so pagantes querem ver o video. muita atenção com direitos autorais.-->

</body>
</html>
